<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>CRM DE PPS</title>
</head>
<script src="js/validarsesion.js"></script>

<body>
    <div class="contenedor-login">
        <h1>CRM DE PPS</h1>
        <div class="contenedor-inputs">
            <div>
                <p>Usuario</p>
                <input type="text" name="" id="input-usuario">
            </div>
            <div>
                <p>Contraseña</p>
                <input type="password" name="" id="input-contrasenia">
            </div>
        </div>

        <button id="boton-login">Iniciar Sesión</button>
        <p id="error-mensaje"></p>
    </div>

    <dialog id="loader" class="loader">
        <div class="spinner"></div>
    </dialog>
</body>
<script type="module" src="js/login.js"></script>

</html>
